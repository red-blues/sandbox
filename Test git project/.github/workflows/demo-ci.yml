name: Build and Deploy Unity WebGL

on:
  push:
    branches:
      - build  # твоя ветка с проектом

jobs:
  build-deploy:
    name: Build WebGL and Deploy to GitHub Pages
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Unity
      uses: game-ci/unity-actions/setup@v2
      with:
        unityVersion: 6000.0.44f1  

    - name: Build WebGL
      uses: game-ci/unity-actions/build@v2
      with:
        projectPath: "Test git project"  # путь к Unity проекту
        targetPlatform: WebGL
        buildPath: "Build/WebGL"  # путь для итогового билда относительно корня репозитория

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: build  # пушим в ту же ветку
        publish_dir: Build/WebGL  # папка, где лежит index.html
