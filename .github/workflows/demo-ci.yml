name: Build and Deploy Unity WebGL

on:
  push:
    branches:
      - build  # ветка с проектом Unity

jobs:
  build-deploy:
    name: Build WebGL and Deploy to GitHub Pages
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Клонируем репозиторий
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Unity
      uses: game-ci/unity-builder@v3
      with:
        unityVersion: 6000.0.44f1  # укажи свою версию Unity

    - name: Build WebGL
      uses: game-ci/unity-builder@v3
      with:
        targetPlatform: WebGL
        projectPath: "Test git project"  # путь к Unity проекту
        buildPath: "Build/WebGL"         # итоговый билд относительно корня репозитория

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: build        # пушим в ту же ветку
        publish_dir: Build/WebGL     # папка с index.html для Pages
