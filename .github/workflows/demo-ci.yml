name: Build and Deploy Unity WebGL

on:
  push:
    branches:
      - build  # ветка с проектом Unity

jobs:
  build-deploy:
    name: Build WebGL and Deploy to GitHub Pages
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Unity
      uses: game-ci/unity-actions/setup@v3
      with:
        unityVersion: 6000.4.44f1  # укажи свою версию Unity
        activateLicense: false     # или true, если используешь лицензию

    - name: Build WebGL
      uses: game-ci/unity-actions/build@v3
      with:
        projectPath: "Test git project"  # путь к Unity проекту
        targetPlatform: WebGL
        buildPath: "Build/WebGL"         # итоговый билд относительно корня репозитория

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: build        # пушим в ту же ветку
        publish_dir: Build/WebGL     # папка с index.html для Pages
